databaseChangeLog:
  - changeSet:
      id: 2022-10-05--0001--genre
      author: maxix
      createTable:
        tableName: genre
        columns:
          - column:
              name: id
              type: bigint
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_genre
          - column:
              name: title
              type: varchar(50)

  - changeSet:
      id: 2022-10-05--0001--genre-ux-genre-title
      author: maxix
      changes:
        - createIndex:
            columns:
              - column:
                  name: title
            unique: true
            indexName: ux_genre_title
            tableName: genre

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Book list</title>
</head>
<body class="d-flex flex-column h-100">
<header th:remove="tag" th:include="fragments/header.html"></header>
<!-- Begin page content -->
<main class="flex-shrink-0 mt-5">
    <div class="container pt-5">
        <h1>Book list</h1>
        <div class="container d-flex justify-content-end">
            <a href="#" class="btn btn-primary" role="button" th:href="@{/create}">
                <i class="bi bi-file-earmark-plus"></i>
                New book
            </a>
        </div>
        <table class="table table-striped mt-2">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Genre</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}" th:object="${book}">
                <th scope="row" th:text="*{id}">1</th>
                <td th:text="*{title}">Larry the Bird</td>
                <td th:text="${book?.author?.name}">John Doe</td>
                <td th:text="${book?.genre?.title}">Drama</td>
                <td>
                    <a href="#" th:href="@{/edit(id=*{id})}"><i class="bi bi-pencil-square"></i></a>
                    &nbsp;&nbsp;
                    <a href="#" th:href="@{/delete(id=*{id})}"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Delete book</title>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Booklib</a>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0 mt-5">
    <div class="container pt-5">
        <h1>Delete book #<span th:text="${book.id}"></span></h1>

        <form th:action="@{/delete}" method="post">
            <input type="hidden" name="id" th:value="${book.id}" />
            <p class="py-5">
                You are about to delete the book "<span th:text="${book.title}">Book</span>"
            </p>
            <a href="#" class="btn btn-secondary" role="button" th:href="@{/}">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>

    </div>
</main>

</body>
</html>
